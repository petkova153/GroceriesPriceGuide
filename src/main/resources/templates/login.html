<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>


<body>
    <div>
        <div th:if="${userLogged == 'logged'}">
            <header th:replace="~{fragments/headers.html :: topSection-logged-in}"></header>
        </div>
        <div th:unless="${userLogged == 'logged'}">
            <header th:replace="~{fragments/headers.html :: topSection}"></header>
        </div>
    </div>

<!--    <div>-->
<!--        <link href="/css/error-message">-->
<!--    </div>-->

    <main class="container">
        <section>
            <div th:if="${failed_login}">Login failed</div>
            </section>
<!--    <div th:if="${failed_login}" class="error-message">-->
<!--        <p th:text="${failed_login}"></p>-->
<!--    </div>-->
    </main>

</div>

<div>
<link href="/css/login.css" rel="stylesheet" />
</div>

</div>

    <form method="post" action="/login" th:object="${loginRequest}">
        <h2>Login</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="input-box">
            <input type="submit" name="sign-in" value="Login">
        </div>

        <a href="/register">Navigate to register</a>
    </form>

</div>
</body>
</html>

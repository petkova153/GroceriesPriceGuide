<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groceries Price Guide - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://www.w3schools.com/lib/w3-colors-food.css" rel="stylesheet">
</head>
<body>
<headers th:replace="~{fragments/headers.html :: not-logged-in-header}"></headers>
<main class="container">
    <h3>Login</h3>
    <section>
        <form method="post" action="/login">
            <div class="input-group m-2">
                <label class="input-group-text">username</label>
                <input class="form-control" name="username" type="text"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">password</label>
                <input class="form-control" name="password" type="password"/>
            </div>
            <div class="m-2">
                <button class="btn btn-dark text-white p-3">Log in</button>
            </div>
        </form>
    </section>
</main>
</body>

</html>

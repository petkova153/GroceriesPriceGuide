<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Products search</title>
    <!--    <link rel="stylesheet" th:href="@{/style.css}"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    <link href="https://www.w3schools.com/lib/w3-colors-food.css" rel="stylesheet">-->
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{fragments/headers.html :: topSection}"></header>
<div class="filter-container">
    <form th:action="@{/search}" method="post" class="filter-group">
        <label>Select Stores:</label>
        <div th:each="store : ${availableStores}">
            <input type="checkbox" name="selectedStores" th:value="${store}" /> <label th:text="${store}"></label>
        </div>

        <label>Select Categories:</label>
        <div th:each="category : ${availableCategories}">
            <input type="checkbox" name="selectedCategories" th:value="${category}" /> <label th:text="${category}"></label>
        </div>
        <input type="text" name="query" placeholder="Search by product name">
        <button type="submit">Filter</button>
    </form>
</div>

<div id="main-panel">
    <h2>All Products</h2>
    <div th:include="~{fragments/product-list :: product-list}"></div>
</div>

<script>

    let selectedStores = [];
    let selectedCategories = [];

    function toggleFilter(value) {
        if (value.startsWith('productStore')) {
            // Toggle the store filter
            if (selectedStores.includes(value)) {
                selectedStores = selectedStores.filter(item => item !== value);
            } else {
                if (selectedStores.length < 3) {
                    selectedStores.push(value);
                }
            }
        } else if (value.startsWith('productCategory')) {
            // Toggle the category filter
            if (selectedCategories.includes(value)) {
                selectedCategories = selectedCategories.filter(item => item !== value);
            } else {
                if (selectedCategories.length < 5) {
                    selectedCategories.push(value);
                }
            }
        }

        // Call a function to apply filters
        applyFilters();
    }

    // Function to apply filters
    function applyFilters() {
        // Get all product rows
        const productRows = document.querySelectorAll('[data-store][data-product_category]');

        productRows.forEach(row => {
            const store = row.getAttribute('data-store');
            const category = row.getAttribute('data-product_category');
            const isVisible = (
                (selectedStores.length === 0 || selectedStores.includes('productStore' + store)) &&
                (selectedCategories.length === 0 || selectedCategories.includes('productCategory' + category))
            );

            // Toggle visibility of the product row
            row.style.display = isVisible ? 'table-row' : 'none';
        });
    }


    // This code updates hidden form fields with the selected stores and categories
    document.querySelector('form').addEventListener('submit', function() {
        document.querySelector('input[name="productStore"]').value = selectedStores.join(',');
        document.querySelector('input[name="productCategory"]').value = selectedCategories.join(',');
    });
</script>
</body>
</html>

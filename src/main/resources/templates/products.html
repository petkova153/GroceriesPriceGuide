<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Products search</title>

    <!--    <link rel="stylesheet" th:href="@{/style.css}"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    <link href="https://www.w3schools.com/lib/w3-colors-food.css" rel="stylesheet">-->
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div>
        <header th:replace="~{fragments/headers.html :: topSection-logged-in}"></header>
</div>

<div class="filter-container">
    <form th:action="@{/search}" method="post" class="filter-group">
        <label>Select Stores:</label>
        <div th:each="store : ${availableStores}">
            <input type="checkbox" name="selectedStores" th:value="${store}" /> <label th:text="${store}"></label>
        </div>

        <label>Select Categories:</label>
        <div th:each="category : ${availableCategories}">
            <input type="checkbox" name="selectedCategories" th:value="${category}" /> <label th:text="${category}"></label>
        </div>
        <input type="text" name="query" placeholder="Search by product name">
        <button type="submit">Filter</button>
    </form>
</div>

<div id="main-panel">
    <h2>All Products</h2>
    <div th:include="~{product-list :: product-list}"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Products search</title>

    <!--    <link rel="stylesheet" th:href="@{/style.css}"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    <link href="https://www.w3schools.com/lib/w3-colors-food.css" rel="stylesheet">-->
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div>
    <div th:if="${userLogged == 'logged'}">
        <header th:replace="~{fragments/headers.html :: topSection-logged-in}"></header>
    </div>
    <div th:unless="${userLogged == 'logged'}">
        <header th:replace="~{fragments/headers.html :: topSection}"></header>
    </div>

</div>

<div class="filter-container">
    <form th:action="@{/search}" method="post" class="filter-group">
        <label>Select Stores:</label>
        <div th:each="store : ${availableStores}">
            <input type="checkbox" name="selectedStores" th:value="${store}" /> <label th:text="${store}"></label>
        </div>

        <label>Select Categories:</label>
        <div th:each="category : ${availableCategories}">
            <input type="checkbox" name="selectedCategories" th:value="${category}" /> <label th:text="${category}"></label>
        </div>
        <input type="text" name="query" placeholder="Search by product name">
        <button type="submit">Filter</button>
    </form>
</div>

<div id="main-panel">
    <h2>All Products</h2>
    <div class="scrollable-box">
        <table>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Store</th>

            </tr>
            <tr th:each="product : ${products}">
                <td>
                    <img th:src="${product.pictureUrl}" alt="Image Description">
                </td>
                <td>
                    <a th:text="${product.productName}" th:href="${product.productUrl}">Name</a>
                </td>
                <td th:text="${product.productCategory}">Category</td>
                <td th:text="${product.productPrice}">Price</td>
                <td th:text="${product.store}">Store</td>
                <div th:if="${userLogged == 'logged'}">
                    <td>
                        <form>
                            <button class="addToFavoritesButton" th:attr="data-product-id=${product.productID}">Add to Favorites</button>
                        </form>
                    </td>
                </div>
            </tr>
        </table>
    </div>

    <!-- templates/fragments/favorites.js.html -->
    <!-- templates/fragments/favorites.js.html -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        /* Your JavaScript code goes here */
        $(document).ready(function() {
            $(document).on('click', '.addToFavoritesButton', function() {
                var productID = $(this).data('product-id');
                console.log('Product ID:', productID);
                $.ajax({
                    type: 'POST',
                    url: '/favorites/add',
                    data: { productID: productID },
                    success: function(response) {
                        if (response.status === 'success') {
                            alert('Product added to favorites!');
                        } else {
                            alert('Failed to add product to favorites. Error: ' + response.message);
                        }
                        location.reload();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        alert('Failed to add product to favorites. Please try again later.');
                        location.reload();
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>

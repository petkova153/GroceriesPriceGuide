<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Products search</title>
    <!--    <link rel="stylesheet" th:href="@{/style.css}"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    <link href="https://www.w3schools.com/lib/w3-colors-food.css" rel="stylesheet">-->
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{fragments/headers.html :: topSection}"></header>
<div class="filter-container">
    <form th:action="@{/search}" method="post" class="filter-group">
        <div class="filter-group">
            <label>Select Stores:</label>
            <button type="button" th:onclick="toggleFilter('rimi')">Rimi</button>
            <button type="button" th:onclick="toggleFilter('assorti')">Assorti</button>
            <button type="button" th:onclick="toggleFilter('barbora')">Barbora</button>

            <label>Select Categories:</label>
            <button type="button" th:onclick="toggleFilter('category1')"> Fruits and veggies
            </button>
            <button type="button" th:onclick="toggleFilter('category2')">
                 Dairy and eggs
            </button>
            <button type="button" th:onclick="toggleFilter('category2')">
                 Bakery
            </button>
            <button type="button" th:onclick="toggleFilter('category2')">
                 Meat,fish, and ready meals
            </button>
            <button type="button" th:onclick="toggleFilter('category2')">
                Pantry staples
            </button>
            <input type="text" name="query" placeholder="Search by product name">
            <button type="submit">Filter</button>
        </div>
    </form>
</div>
<div id="main-panel">
    <h2>All Products</h2>
    <div th:include="~{fragments/product-list :: product-list}"></div>
</div>

<script>
    let selectedStores = [];
    let selectedCategories = [];

    function toggleFilter(value) {
        if (value.startsWith('productStore')) {
            if (selectedStores.includes(value)) {
                selectedStores = selectedStores.filter(item => item !== value);
            } else {
                if (selectedStores.length < 3) {
                    selectedStores.push(value);
                }
            }
        } else if (value.startsWith('productCategory')) {
            if (selectedCategories.includes(value)) {
                selectedCategories = selectedCategories.filter(item => item !== value);
            } else {
                if (selectedCategories.length < 5) {
                    selectedCategories.push(value);
                }
            }
        }
    }

    // This code updates hidden form fields with the selected stores and categories
    document.querySelector('form').addEventListener('submit', function() {
        document.querySelector('input[name="productStore"]').value = selectedStores.join(',');
        document.querySelector('input[name="productCategory"]').value = selectedCategories.join(',');
    });
</script>
</body>
</html>

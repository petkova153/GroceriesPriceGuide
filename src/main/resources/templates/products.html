<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Products search</title>

    <!--    <link rel="stylesheet" th:href="@{/style.css}"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    <link href="https://www.w3schools.com/lib/w3-colors-food.css" rel="stylesheet">-->
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div>
    <div th:if="${userLogged == 'logged'}">
        <header th:replace="~{fragments/headers.html :: topSection-logged-in}"></header>
    </div>
    <div th:unless="${userLogged == 'logged'}">
        <header th:replace="~{fragments/headers.html :: topSection}"></header>
    </div>

</div>

<div class="container mt-4">
    <form th:action="@{/products}" method="get" class="filter-group">
        <div class="filter-section">
            <label>Select Stores:</label>
            <div th:each="store : ${availableStores}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedStores" th:value="${store}" id="store-${store}">
                    <label class="form-check-label" th:for="'store-' + ${store}" th:text="${store}"></label>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <label>Select Categories:</label>
            <div th:each="category : ${availableCategories}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selectedCategories" th:value="${category}" id="category-${category}">
                    <label class="form-check-label" th:for="'category-' + ${category}" th:text="${category}"></label>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <label>Search by Name:</label>
            <input class="form-control" type="text" name="query" placeholder="Search by product name">
        </div>

        <div class="filter-button-section">
            <button type="submit" class="btn btn-primary btn-sm">Filter</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <div th:each="store : ${availableStores}" class="col-md-4">
            <div class="panel">
                <h2>All Products for [[${store}]]</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th scope="col" style="padding: 2px 2px 5px 2px;">Product</th>
                            <th scope="col" style="padding: 2px 2px 5px 2px;">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}" th:if="${product.store == store}">
                            <td class="col-md-6" style="padding: 2px 2px 5px 2px;">
                                <div class="product-details">
                                    <img th:src="${product.pictureUrl}" alt="Product Image" class="product-image" style="width: 40px; height: 40px;">
                                    <a th:text="${product.productName}" th:href="${product.productUrl}"></a>
                                    <span th:text="${product.productCategory}"></span>
                                </div>
                            </td>
                            <td class="col-md-2" style="padding: 2px 2px 2px 2px;">
                                <span th:text="${product.productPrice}"></span>
                                <button class="btn btn-success btn-sm addToFavoritesButton col-md-4" th:attr="data-product-id=${product.productID}">
                                    <i class="bi-heart"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>






    <!-- templates/fragments/favorites.js.html -->
    <!-- templates/fragments/favorites.js.html -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        /* Your JavaScript code goes here */
        $(document).ready(function() {
            $(document).on('click', '.addToFavoritesButton', function() {
                var productID = $(this).data('product-id');
                console.log('Product ID:', productID);
                $.ajax({
                    type: 'POST',
                    url: '/favorites/add',
                    data: { productID: productID },
                    success: function(response) {
                        if (response.status === 'success') {
                            alert('Product added to favorites!');
                        } else {
                            alert('Failed to add product to favorites. Error: ' + response.message);
                        }
                        location.reload();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        alert('Failed to add product to favorites. Please try again later.');
                        location.reload();
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>

<div class="cards">
    <div id="card1" class="card">
        <img class="card-icon chicken" src="	https://png.pngtree.com/png-vector/20190627/ourlarge/pngtree-meat-icon-design-png-image_1515839.jpg" alt="Chicken image">
        Chicken
        <div class="checkbox-inner">
            <input id="chicken-checkbox" class="checkbox-input" type="checkbox">
            <label class="checkbox-label" for="chicken-checkbox"></label>
        </div>
    </div>
    <div id="card2" class="card">
        <img class="card-icon pork" src="	https://png.pngtree.com/png-vector/20190627/ourlarge/pngtree-meat-icon-design-png-image_1515839.jpg" alt="Pork image">
        Pork
        <div class="checkbox-inner">
            <input id="pork-checkbox" class="checkbox-input" type="checkbox">
            <label class="checkbox-label" for="pork-checkbox"></label>
        </div>
    </div>
    <div id="card3" class="card">
        <img class="card-icon beef" src="	https://png.pngtree.com/png-vector/20190627/ourlarge/pngtree-meat-icon-design-png-image_1515839.jpg" alt="Beef image">
        Beef
        <div class="checkbox-inner">
            <input id="beef-checkbox" class="checkbox-input" type="checkbox">
            <label class="checkbox-label" for="beef-checkbox"></label>
        </div>
    </div>
    <div id="card4" class="card">
        <img class="card-icon fish" src="	https://png.pngtree.com/png-vector/20190627/ourlarge/pngtree-meat-icon-design-png-image_1515839.jpg" alt="Fish image">
        Fish
        <div class="checkbox-inner">
            <input id="fish-checkbox" class="checkbox-input" type="checkbox">
            <label class="checkbox-label" for="fish-checkbox"></label>
        </div>
    </div>
    <div id="card5" class="card">
        <img class="card-icon bacon" src="	https://png.pngtree.com/png-vector/20190627/ourlarge/pngtree-meat-icon-design-png-image_1515839.jpg" alt="Bacon image">
        Bacon
        <div class="checkbox-inner">
            <input id="bacon-checkbox" class="checkbox-input" type="checkbox">
            <label class="checkbox-label" for="bacon-checkbox"></label>
        </div>
    </div>
    <div id="card6" class="card">
        <img class="card-icon no-meat" src="	https://png.pngtree.com/png-vector/20190627/ourlarge/pngtree-meat-icon-design-png-image_1515839.jpg" alt="No meat image">
        No meat
        <div class="checkbox-inner">
            <input id="no-meat-checkbox" class="checkbox-input" type="checkbox">
            <label class="checkbox-label" for="no-meat-checkbox"></label>
        </div>
    </div>
</div>

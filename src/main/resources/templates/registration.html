<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groceries Price Guide - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/headers.html :: not-logged-in-header}"></header>
<main class="container">
    <h3>Register</h3>
    <section>
        <form action="/register" method="post">
            <div class="input-group m-2">
                <label class="input-group-text">username</label>
                <input name="username" class="form-control" type="text"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">email</label>
                <input name="location" class="form-control" type="text"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">password</label>
                <input name="password" class="form-control" type="password"/>
            </div>
            <div class="m-2">
                <button class="btn btn-dark text-white p-3">Sign Up</button>
            </div>
        </form>
    </section>
</main>
</body>

</html>

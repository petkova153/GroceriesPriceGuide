<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Products search</title>
    <!--    <link rel="stylesheet" th:href="@{/style.css}"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    <link href="https://www.w3schools.com/lib/w3-colors-food.css" rel="stylesheet">-->
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{fragments/headers.html :: topSection}"></header>
<h1>Search Results</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Store</th>
    </tr>
    <tr th:each="product : ${products}">
        <td>
            <img th:src="${product.pictureUrl}" alt="Image Description">
        </td>
        <td th:text="${product.productName}">Name</td>
        <td th:text="${product.productCategory}">Category</td>
        <td th:text="${product.productPrice}">Price</td>
        <td th:text="${product.store}">Store</td>
    </tr>
</table>
</body>
</html>
